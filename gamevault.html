<!DOCTYPE html>
<html lang="en">
<head>
    <title>h-ck3d</title>
    <link rel="icon" type="image/x-icon" href="h-ck3d.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 { text-align: center; }
        h4 { text-align: center; }
        h2 { text-align: center; }
        
        .game-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .game-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        
        a {
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        
        a:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        
        .logo-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .logo {
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>h-ck3d- Game Vault</h1>
    <h4>Unblocked. Simpler.</h4>

    <a href="gamevault.html">Game Vault</a>
    <a href="linkvault.html">Link Vault by Math project</a>
    <a href="settings.html">Settings</a>
    <a href="partners.html">Partners</a>
    <a href="index.html">Home</a>

    <div class="logo-container">
        <img src="h-ck3d.png" alt="Logo" class="logo">
    </div>

    <h2>Games:</h2>
    
   
    <div class="game-item">
        <img src="images/survivalrace.png" alt="Survival Race">
        <a href="games/survivalrace.html">Survival Race</a>
    </div>
    
  
    <div class="game-item">
        <img src="images/spaceinvaders.png" alt="Space Invaders">
        <a href="games/spaceinvaders.html">Space Invaders</a>
    </div>
    
    <div class="game-item">
        <img src="images/mazeescape.png" alt="Maze Escape">
        <a href="games/mazeescape.html">Maze Escape</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
